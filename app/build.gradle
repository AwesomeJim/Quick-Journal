apply plugin: 'com.android.application'

android {
  compileSdkVersion rootProject.compileSdkVersion
  buildToolsVersion rootProject.buildToolsVersion
  defaultConfig {
    minSdkVersion rootProject.minSdkVersion
    targetSdkVersion rootProject.targetSdkVersion
    applicationId "com.jim.quickjournal"
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
    testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    disable 'ContentDescription'
    checkReleaseBuilds true
    // Or, if you prefer, you can continue to check for errors in release builds,
    // but continue the build even when errors are found:
    abortOnError false
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'androidx.appcompat:appcompat:1.3.0'
  implementation 'androidx.media:media:1.3.1'
  implementation 'androidx.legacy:legacy-support-v4:1.0.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
  implementation 'com.google.android.material:material:1.3.0'
  implementation 'androidx.vectordrawable:vectordrawable-animated:1.1.0'
  implementation 'androidx.browser:browser:1.3.0'

  implementation 'androidx.multidex:multidex:2.0.1'

  //Room Local Database implementation------------------------------------------------------------
  implementation 'androidx.room:room-runtime:2.3.0'
  annotationProcessor 'androidx.room:room-compiler:2.3.0'

  //LifeCycle
  implementation 'androidx.lifecycle:lifecycle-runtime:2.3.1'
  implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
  annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.3.1'


  //Firebase dependencies-------------------------------------------------------------------------
  implementation 'com.google.firebase:firebase-core:19.0.0' //firebase core
  implementation 'com.firebaseui:firebase-ui-firestore:4.1.0' //FirebaseUI for Cloud Firestore
  implementation 'com.firebaseui:firebase-ui-auth:4.1.0' //FirebaseUI for Firebase Auth

  implementation 'com.squareup.picasso:picasso:2.71828' //Load photos
  implementation 'de.hdodenhof:circleimageview:3.1.0'

  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.2'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
apply plugin: 'com.google.gms.google-services'
