apply plugin: 'com.android.application'

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "com.jim.quickjournal"
    minSdkVersion 16
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'com.android.support:appcompat-v7:28.0.0-alpha1'
  implementation 'com.android.support:support-media-compat:28.0.0-alpha1'
  implementation 'com.android.support.constraint:constraint-layout:1.1.2'
  implementation 'com.android.support:design:28.0.0-alpha1'


  //Room Local Database implementation------------------------------------------------------------
  implementation "android.arch.persistence.room:runtime:1.1.1"
  annotationProcessor "android.arch.persistence.room:compiler:1.1.1"

  //LifeCycle
  implementation "android.arch.lifecycle:runtime:1.1.1"
  implementation "android.arch.lifecycle:extensions:1.1.1"
  annotationProcessor "android.arch.lifecycle:compiler:1.1.1"


  //Firebase dependencies-------------------------------------------------------------------------
  implementation 'com.google.firebase:firebase-core:16.0.1' //firebase core
  implementation 'com.firebaseui:firebase-ui-firestore:4.1.0' //FirebaseUI for Cloud Firestore
  implementation 'com.firebaseui:firebase-ui-auth:4.1.0' //FirebaseUI for Firebase Auth

  implementation 'com.squareup.picasso:picasso:2.71828' //Load photos

  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'com.android.support.test:runner:1.0.2'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
apply plugin: 'com.google.gms.google-services'
