import com.google.gms.googleservices.GoogleServicesPlugin

apply plugin: 'com.android.application'

android {
  buildToolsVersion = '29.0.1'
  compileSdkVersion 29
  defaultConfig {
    applicationId "com.jim.quickjournal"
    minSdkVersion 16
    targetSdkVersion 29
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
  }

}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'androidx.appcompat:appcompat:1.0.2'
  implementation 'androidx.media:media:1.0.1'
  implementation 'androidx.legacy:legacy-support-v4:1.0.0'
  implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
  implementation 'com.google.android.material:material:1.1.0-alpha08'
  implementation 'androidx.vectordrawable:vectordrawable-animated:1.0.0'
  implementation 'androidx.browser:browser:1.0.0'

  implementation 'androidx.multidex:multidex:2.0.1'

  //Room Local Database implementation------------------------------------------------------------
  implementation 'androidx.room:room-runtime:2.1.0'
  annotationProcessor 'androidx.room:room-compiler:2.1.0'

  //LifeCycle
  implementation 'androidx.lifecycle:lifecycle-runtime:2.0.0'
  implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
  annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.0.0'


  //Firebase dependencies-------------------------------------------------------------------------
  implementation 'com.google.firebase:firebase-core:17.0.1' //firebase core
  implementation 'com.firebaseui:firebase-ui-firestore:5.0.0' //FirebaseUI for Cloud Firestore
  implementation 'com.firebaseui:firebase-ui-auth:5.0.0' //FirebaseUI for Firebase Auth

  implementation 'com.squareup.picasso:picasso:2.71828' //Load photos
  implementation 'de.hdodenhof:circleimageview:3.0.0'

  testImplementation 'junit:junit:4.13-beta-3'
  androidTestImplementation 'androidx.test:runner:1.2.0'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
apply plugin: 'com.google.gms.google-services'
googleServices { disableVersionCheck = true }
